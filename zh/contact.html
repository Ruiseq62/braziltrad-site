<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系 — BrazilTrad</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body>
  <div class="container" style="max-width:600px;margin:60px auto;background:#fff;padding:30px 40px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.08)">
    <h2 style="color:#004b5c;text-align:center;margin-bottom:25px">联系我们</h2>

    <form id="contact-form">
      <label>姓名</label>
      <input type="text" id="name" required>

      <label>电子邮件</label>
      <input type="email" id="email" required>

      <label>主题</label>
      <input type="text" id="subject">

      <label>留言</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit" class="button">发送</button>
      <p id="form-status" style="text-align:center;margin-top:10px;"></p>
    </form>
  </div>

  <script>
    (function(){ emailjs.init({ publicKey:"c4B9inNGyjZO4lvDy" }); })();
    document.getElementById("contact-form").addEventListener("submit", function(e){
      e.preventDefault();
      const s=document.getElementById("form-status");
      s.textContent="正在发送…"; s.style.color="#004b5c";

      emailjs.send("service_swyd6le","template_hslmzyd_cn",{
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value
      }).then(()=>{
        emailjs.send("service_swyd6le","template_autoreply_braziltrad_cn",{
          from_name: document.getElementById("name").value,
          from_email: document.getElementById("email").value
        });
        s.textContent="发送成功！"; s.style.color="green";
        document.getElementById("contact-form").reset();
      },(err)=>{ console.error(err); s.textContent="发送失败，请重试。"; s.style.color="red"; });
    });
  </script>
</body>
</html>
