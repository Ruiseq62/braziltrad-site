<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact ‚Äî BrazilTrad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f5f8f9;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    background: #ffffff;
    margin: 60px auto;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
  }
  h2 {
    color: #004b5c;
    text-align: center;
    margin-bottom: 25px;
    font-weight: 600;
  }
  label {
    display: block;
    font-weight: 500;
    margin-bottom: 6px;
    color: #333;
  }
  input, textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
    box-sizing: border-box;
    transition: 0.2s;
  }
  input:focus, textarea:focus {
    border-color: #004b5c;
    outline: none;
    box-shadow: 0 0 4px rgba(0, 75, 92, 0.3);
  }
  button {
    width: 100%;
    background-color: #004b5c;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background-color: #036777; }
  #form-status { text-align: center; font-size: 14px; margin-top: 10px; }
  .footer-note {
    text-align: center; font-size: 13px; color: #777; margin-top: 20px;
  }
  .footer-note a { color: #004b5c; text-decoration: none; font-weight: 500; }
</style>
</head>
<body>
  <div class="container">
    <h2>Contact us</h2>
    <form id="contact-form">
      <label for="name">Full name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
      <button type="submit">Send message</button>
      <p id="form-status"></p>
    </form>
    <p class="footer-note">
      üåê This form is part of the official <a href="https://braziltrad.com">BrazilTrad</a> website.
    </p>
  </div>
  <script>
    (function(){ emailjs.init({ publicKey: "c4B9inNGyjZO4lvDy" }); })();
    document.getElementById("contact-form").addEventListener("submit", function(e){
      e.preventDefault();
      const s = document.getElementById("form-status");
      s.textContent = "Sending..."; s.style.color = "#004b5c";
      emailjs.send("service_swyd6le","template_hslmzyd_en",{
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        subject: document.getElementById("subject").value,
        message: document.getElementById("message").value
      }).then(()=>{
        emailjs.send("service_swyd6le","template_autoreply_braziltrad_en",{
          from_name: document.getElementById("name").value,
          from_email: document.getElementById("email").value
        });
        s.textContent="Message sent successfully!"; s.style.color="green";
        document.getElementById("contact-form").reset();
      }, ()=>{ s.textContent="Error sending. Please try again."; s.style.color="red"; });
    });
  </script>
</body>
</html>
