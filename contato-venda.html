    function setLanguage(lang){
      const t = I18N[lang]||I18N.pt;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const path = el.getAttribute('data-i18n').split('.');
        let val=t; path.forEach(k=>{ if(val) val=val[k]; });
        if(typeof val==='string') el.textContent=val;
      });
      document.querySelectorAll('[data-lang-select]').forEach(a=>{
        a.classList.toggle('active',a.getAttribute('data-lang-select')===lang);
      });
      localStorage.setItem('bt_lang',lang);
    }

    (function initLang(){
      const saved=localStorage.getItem('bt_lang');
      const hash=(location.hash||'').replace('#','');
      let lang='pt';
      if(['pt','en','es','zh'].includes(hash)) lang=hash;
      else if(saved) lang=saved;
      setLanguage(lang);
      document.querySelectorAll('[data-lang-select]').forEach(a=>{
        a.addEventListener('click',e=>{e.preventDefault();setLanguage(a.getAttribute('data-lang-select'));});
      });
    })();

    document.getElementById("contactForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const form=e.target;
      const data=new FormData(form);
      const msg=document.getElementById("formMsg");
      msg.textContent="";
      try{
        const res=await fetch(form.action,{method:"POST",body:data});
        if(res.ok){
          msg.textContent=I18N[localStorage.getItem("bt_lang")||"pt"].success;
          msg.className="msg success";
          form.reset();
        }else throw new Error();
      }catch{
        msg.textContent=I18N[localStorage.getItem("bt_lang")||"pt"].error;

      }
    });
