    function setHead(dict){
      document.title = dict.head.title;
      const metaDesc = document.querySelector('meta[name="description"]');
      if(metaDesc) metaDesc.setAttribute('content', dict.head.desc);
      document.documentElement.setAttribute('lang', dict.htmlLang || 'pt');
      // Atualiza hreflang anchors
      const alts = {
        'pt-br':'./contato.html#pt',
        'en':'./contato.html#en',
        'es':'./contato.html#es',
        'zh':'./contato.html#zh'
      };
      document.querySelectorAll('link[rel="alternate"]').forEach(link=>{
        const hreflang = link.getAttribute('hreflang');
        if(alts[hreflang]) link.setAttribute('href', alts[hreflang]);
      });
    }

    function applyI18n(dict){
      setHead(dict);
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const path = el.getAttribute('data-i18n').split('.');
        let val = dict; path.forEach(k=>{ if(val) val = val[k]; });
        if(typeof val === 'string') el.textContent = val;
      });
      document.querySelectorAll('[data-i18n-attr-placeholder]').forEach(el=>{
        const path = el.getAttribute('data-i18n-attr-placeholder').split('.');
        let val = dict; path.forEach(k=>{ if(val) val = val[k]; });
        if(val && typeof val.placeholder==='string') el.setAttribute('placeholder', val.placeholder);
      });
    }

    function setLanguage(lang){
      const dict = I18N[lang] || I18N.pt;
      applyI18n(dict);
      document.querySelectorAll('.langbar a').forEach(a=>{
        a.classList.toggle('active', a.getAttribute('data-lang-select')===lang);
      });
      if(location.hash !== '#' + lang) history.replaceState(null,'','#'+lang);
      try{ localStorage.setItem('bt_lang', lang); }catch(e){}
    }

    (function initLang(){
      const hash = (location.hash||'').replace('#','');
      const saved = (function(){ try{ return localStorage.getItem('bt_lang'); }catch(e){ return null; } })();
      let lang = 'pt';
      if(['pt','en','es','zh'].includes(hash)) lang = hash;
      else if(saved && ['pt','en','es','zh'].includes(saved)) lang = saved;
      else {
        const nav = (navigator.language||navigator.userLanguage||'pt').toLowerCase();
        if(nav.startsWith('pt')) lang='pt'; else if(nav.startsWith('es')) lang='es'; else if(nav.startsWith('zh')) lang='zh'; else lang='en';

      setLanguage(lang);

  <script>
    // Mailto submission and client-side validation
    (function(){
      const form = document.getElementById('contactForm');
      const success = document.getElementById('success');
      const error = document.getElementById('error');
      const getLang = () => (location.hash||'#pt').replace('#','') || (localStorage.getItem('bt_lang')||'pt');

      function t(key){
        const lang = getLang();
        const dict = (I18N[lang] || I18N.pt);
        const parts = key.split('.');
        let v = dict; parts.forEach(k=>{ if(v) v=v[k]; });
        return v || '';
      }

      form.addEventListener('submit', function(ev){
        ev.preventDefault();
        success.style.display='none'; error.style.display='none';

        const name = (document.getElementById('name').value||'').trim();
        const email = (document.getElementById('email').value||'').trim();
        const subject = (document.getElementById('subject').value||'').trim();
        const company = (document.getElementById('company').value||'').trim();
        const message = (document.getElementById('message').value||'').trim();

        if(!name || !email || !subject || !message){
          error.textContent = t('form.error');
          error.style.display='block';
          return;
        }

        // Compose mailto
        const to = 'rsequeira@braziltrad.com';
        const bodyLines = [
          `Nome/Name: ${name}`,
          `Email: ${email}`,
          company ? `Empresa/Company: ${company}` : null,
          '',
          'Mensagem/Message:',
          message,
          '',
          `Origem: braziltrad.com/contato.html (${getLang().toUpperCase()})`
        ].filter(Boolean);
        const mailtoUrl = `mailto:${to}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(bodyLines.join('\n'))}`;

        // Open email client
        window.location.href = mailtoUrl;

        // Show success message
        success.textContent = t('form.success');
        success.style.display = 'block';
        form.reset();
      });
    })();
