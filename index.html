  <script>
    // === Ativa o menu flutuante e sincroniza com o sistema de traduÃ§Ã£o ===
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.querySelector(".lang-btn");
      const menu = document.querySelector(".lang-menu");
      const links = document.querySelectorAll("[data-lang-select]");

      if (btn && menu) {
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          menu.classList.toggle("active");
        });
        document.addEventListener("click", () => menu.classList.remove("active"));
      }

      // Define idioma ao clicar
      links.forEach(link => {
        link.addEventListener("click", ev => {
          ev.preventDefault();
          const lang = link.getAttribute("data-lang-select");
          setLanguage(lang);
        });
      });
    });
  </script>

  <script>
    /* === SISTEMA DE TRADUÃ‡ÃƒO (I18N) ORIGINAL === */
    const I18N = { /* â€¦ teu objeto JSON existente com traduÃ§Ãµes â€¦ */ };

    function applyI18n(dict) {
      document.title = dict.title;
      const metaDesc = document.querySelector('meta[name="description"]');
      if (metaDesc) metaDesc.setAttribute('content', dict.description);
      document.documentElement.setAttribute('lang', dict.htmlLang || 'pt');
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const path = el.getAttribute('data-i18n').split('.');
        let val = dict; path.forEach(k => { if (val) val = val[k]; });
        if (typeof val === 'string') {
          if (/slogan/.test(el.getAttribute('data-i18n'))) el.innerHTML = val;
          else el.textContent = val;
        }
      });
    }

    function setLanguage(lang) {
      const dict = I18N[lang] || I18N.pt;
      applyI18n(dict);
      document.querySelectorAll('[data-lang-select]').forEach(a => {
        a.classList.toggle('active', a.getAttribute('data-lang-select') === lang);
      });
      try { localStorage.setItem('bt_lang', lang); } catch (e) {}
    }

    (function initLang() {
      const saved = localStorage.getItem("bt_lang") || "pt";
      setLanguage(saved);
    })();
